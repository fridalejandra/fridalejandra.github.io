<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Prevent content from overlapping the navbar */
        }

        /* Navigation Bar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa; /* Light background color */
            z-index: 1000; /* Keep it on top */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
            padding: 10px 0; /* Space around links */
        }

        .navbar ul {
            display: flex;
            justify-content: center; /* Center the navigation links */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px; /* Spacing between links */
        }

        .navbar ul li a {
            text-decoration: none;
            color: #007bff; /* Blue links */
            font-weight: bold;
        }

        .navbar ul li a:hover {
            text-decoration: underline; /* Optional hover effect */
        }

        /* Content Styles */
        .content {
            max-width: 800px; /* Limit the content width */
            margin: 0 auto; /* Center the content */
            padding: 20px; /* Space inside the content area */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/files/PerezFrida_CV.pdf">CV</a></li>
                <li><a href="https://scholar.google.com/citations?user=dWpgl-sAAAAJ&hl=en&scioq=frida+perez+antarctica+">Publications</a></li>
                <li><a href="/teaching/">Teaching</a></li>
                <li><a href="/research/">Research</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
